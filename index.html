<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <!-- ============== START HEADER ============== -->

      <div class="container">
         <!-- Header Logo -->
         <div class="header__logo">
            <a href="./" class="logo">Mervy<span>Dev.</span></a>
         </div>
         <!-- Header Menu -->
         <nav class="menu" id="menu">
            <div class="menu__list">
               <li class="menu__item">
                  <a class="menu__link actived" href="./">
                     <i class="fa-solid fa-house"></i>
                     <span>Home</span>
                  </a>
               </li>
               <li class="menu__item ">

                     <i class="fa-solid fa-circle-user"></i>

                  </a>

                  <a class="menu__link" href="./">
                     <i class="fa-solid fa-message"></i>

                  </a>
               </li>
               <li class="menu__item">
                  <i class="fa-solid fa-moon menu__link dark__mode"></i>
               </li>
            </div>
            <!-- ========= Close button ========= -->
            <div class="nav__close" id="nav-close">
               <i class="fa-regular fa-circle-xmark"></i>
            </div>
         </nav>

         <!-- ========= Toggle button ========= -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
         </div>
      </div>
