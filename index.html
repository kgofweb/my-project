<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ========== Site Icons ========== -->
   <link rel="shortcut icon" href="./public/img/favicon/FavIcon.png" type="image/x-icon">
   <!-- ========== Bootstrap css ========== -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   <!-- ========== Font Awesome css ========== -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- ========== My CSS css ========== -->
   <link rel="stylesheet" href="./public/css/global.css">
   <link rel="stylesheet" href="./public/css/header.css">
   <link rel="stylesheet" href="./public/css/banner.css">
   <title>mervydev</title>
</head>
<body>
   <!-- ============== HEADER ============== -->
   <header class="header" id="header">
      <div class="container">
         <!-- Header Logo -->
         <div class="header__logo">
            <a href="./" class="logo">Mervy<span>Dev.</span></a>
         </div>
         <!-- Header Menu -->
         <nav class="menu" id="menu">
            <div class="menu__list">
               <li class="menu__item">
                  <a class="menu__link actived" href="./">
                     <i class="fa-solid fa-house"></i>
                     Home
                  </a>
               </li>
               <li class="menu__item ">
                  <a class="menu__link" href="./">
                     <i class="fa-solid fa-circle-user"></i>
                     About
                  </a>
               </li>
               <li class="menu__item ">
                  <a class="menu__link" href="./">
                     <i class="fa-solid fa-code"></i>
                     Skills
                  </a>
               </li>
               <li class="menu__item ">
                  <a class="menu__link" href="./">
                     <i class="fa-solid fa-business-time"></i>
                     Portfolio
                  </a>
               </li>
               <li class="menu__item d-none">
                  <a class="menu__link" href="./">
                     <i class="fa-solid fa-message"></i>
                     Contact
                  </a>
               </li>
               <li class="menu__item">
                  <i class="fa-solid fa-moon menu__link dark__mode"></i>
               </li>
            </div>
            <!-- ========= Close button ========= -->
            <div class="nav__close" id="nav-close">
               <i class="fa-regular fa-circle-xmark"></i>
            </div>
         </nav>

         <!-- ========= Toggle button ========= -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
         </div>
      </div>
   </header>

   <!-- ======================= MAIN ======================= -->
   <section class="banner" id="banner">
      <div class="container">
         <!-- =========== Banner Social Media =========== -->
         <div class="banner__socialMedia">
            <a href="./"><i class="fa-brands fa-github"></i></a>
            <a href="./"><i class="fa-brands fa-instagram"></i></a>
            <a href="./"><i class="fa-brands fa-telegram"></i></a>
         </div>
         <!-- =========== Banner name =========== -->
         <div class="banner__name">
            <span>Hello, I'm</span>
            <span>Kerol Merveil</span>
         </div>
         <!-- =========== Banner Image =========== -->
         <div class="banner__img__content">
            <img class="banner__img" src="./public/img/logo/Banner__img.jpg" alt="Portfolio">
         </div>
         <!-- =========== Banner description =========== -->
         <div class="banner__content">
            <div class="banner__workPost">
               <span>Front-end</span> web developper.
               <i class="fa-solid fa-laptop-code"></i>
            </div>
            <div class="banner__description">
               passionate about creating modern, efficient and intuitive web/mobile interfaces
            </div>
            <div class="banner__btn">
               <button>
                  Download CV
                  <i class="fa-solid fa-download"></i>
               </button>
               <button>
                  Contact me
                  <i class="fa-solid fa-message"></i>
               </button>
            </div>
         </div>
      </div>
   </section>

   <!-- ========== Bootstrap JS ========== -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
   <!-- ========== My JS ========== -->
   <script src="./public/js/main.js"></script>
</body>
</html>
